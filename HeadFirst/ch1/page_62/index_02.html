<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Just a Generic Page</title>
        <script>
            var scoops = 10;
            while (scoops > 0) {
                document.write("Another scoop!<br>");
                scoops = scoops - 1;
                if (scoops < 3 ) {
                    alert("Ice cream is running low!");
                }
                if (scoops >= 5) {
                    alert("Eat faster, the ice cream is going to melt!");
                }
            }
            document.write("Life without ice cream isn't the same");
        </script>
    </head>

</html>
