<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Code Magnets</title>
        <link rel="stylesheet" href="index.css">
        <script>
            var name = "Joe";
            var i = 0;
            while (i < 2) {
                document.write("Happy Birthday to you.<br>");
                i = i + 1;
            }
            document.write("Happy Birthday dear " + name + ",<br>");
            document.write("Happy Birthday to you.<br>");
        </script>
    </head>
    <body>
    </body>
</html>
